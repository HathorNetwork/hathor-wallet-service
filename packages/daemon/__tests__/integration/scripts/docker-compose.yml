services:
  mysql:
    image: mysql
    networks:
      - database
    environment:
      MYSQL_ROOT_PASSWORD: hathor
    ports:
      - "3380:3306"

  unvoided_transaction:
    image: hathornetwork/hathor-core:latest
    command: [
      "events_simulator",
      "--scenario", "UNVOIDED_TRANSACTION",
      "--seed", "1"
    ]
    ports:
      - "8081:8080"
  reorg:
    image: hathornetwork/hathor-core:latest
    command: [
      "events_simulator",
      "--scenario", "REORG",
      "--seed", "1"
    ]
    ports:
      - "8082:8080"
  single_chain_blocks_and_transactions:
    image: hathornetwork/hathor-core:latest
    command: [
      "events_simulator",
      "--scenario", "SINGLE_CHAIN_BLOCKS_AND_TRANSACTIONS",
      "--seed", "1"
    ]
    ports:
      - "8083:8080"
  invalid_mempool_transaction:
    image: hathornetwork/hathor-core:latest
    command: [
      "events_simulator",
      "--scenario", "INVALID_MEMPOOL_TRANSACTION",
      "--seed", "1"
    ]
    ports:
      - "8085:8080"

  custom_scripts:
    image: hathornetwork/hathor-core:latest
    command: [
      "events_simulator",
      "--scenario", "CUSTOM_SCRIPT",
      "--seed", "1"
    ]
    ports:
      - "8086:8080"

  empty_script:
    image: hathornetwork/hathor-core:latest
    command: [
      "events_simulator",
      "--scenario", "EMPTY_SCRIPT",
      "--seed", "1"
    ]
    ports:
      - "8087:8080"

  nc_events:
    image: hathornetwork/hathor-core:v0.64.0-alpha.2
    command: [
      "events_simulator",
      "--scenario", "NC_EVENTS",
      "--seed", "1"
    ]
    ports:
      - "8088:8080"

networks:
  database:
