version: "3.9"

services:
  mysql:
    image: mysql
    networks:
      - database
    environment:
      MYSQL_ROOT_PASSWORD: hathor
    ports:
      - "3380:3306"
  unvoided_transaction:
    image: hathornetwork/hathor-core:stable
    command: [
      "events_simulator",
      "--scenario", "UNVOIDED_TRANSACTION",
      "--seed", "1"
    ]
    ports:
      - "8081:8080"
  reorg:
    image: hathornetwork/hathor-core:stable
    command: [
      "events_simulator",
      "--scenario", "REORG",
      "--seed", "1"
    ]
    ports:
      - "8082:8080"
  single_chain_blocks_and_transactions:
    image: hathornetwork/hathor-core:stable
    command: [
      "events_simulator",
      "--scenario", "SINGLE_CHAIN_BLOCKS_AND_TRANSACTIONS",
      "--seed", "1"
    ]
    ports:
      - "8083:8080"
  invalid_mempool_transaction:
    image: hathornetwork/hathor-core:stable
    command: [
      "events_simulator",
      "--scenario", "INVALID_MEMPOOL_TRANSACTION",
      "--seed", "1"
    ]
    ports:
      - "8084:8080"

networks:
  database:
